<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percolation Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Percolation Simulation</h1>
        <p>Enter the grid size and percolation probability to generate a network visualization.</p>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" class="input-form"> <!-- Added class "input-form" -->
            <div class="form-group">
                <label for="grid_size">Grid Size (n):</label>
                <input type="number" id="grid_size" name="grid_size" min="1" max="500" value="50" required>
            </div>
            <div class="form-group">
                <label for="probability">Probability (p): <span id="probability_value">0.50</span></label>
                <input type="range" id="probability" name="probability" min="0" max="1" step="0.01" value="0.5" oninput="updateProbabilityValue(this.value)">
            </div>
            <button type="submit">Generate Visualization</button>
        </form>

        <script>
            function updateProbabilityValue(value) {
                document.getElementById('probability_value').innerText = parseFloat(value).toFixed(2);
            }
        </script>
    </div>
</body>
</html>
